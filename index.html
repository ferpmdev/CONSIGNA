<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css
    "
    />
  </head>
  <body>
    <header>
        <span>Grandes ofertas en Comederos</span>
        <select name="language">
            <option>Español</option>
          </select>
        <select name="money">
            <option>ARG$</option>
          </select>
      </div>
    </header>
    <nav>
      <img src="images/logoPet.png" alt="imagen de logo" />
      <a href=""> <img src="images/huellaIcon.png" alt="Huella"> Categorías</a>
      <a href=""> <img src="images/huellaIcon.png" alt="Huella"> Pets</a>
      <a href=""> <img src="images/huellaIcon.png" alt="Huella"> Nosotros</a>
      <a href=""> <img src="images/huellaIcon.png" alt="Huella"> Categorías</a>
    </nav>
    <main>
      <section>
        <img src="images/banner.jpg" alt="imagen de fondo" width="100%">
        <span><h2>¡Es un placer tenerte aquí!</h2></span>
        <h3>¡Comederos en descuento!</h3>
        <button>COMEDEROS</button>
      </section>
      <section>
        <img src="images/huella.png" alt="imágen huella">
        <h2>Productos destacados</h2>
        <h5>Comederos - Accesorios - Comida</h5>
        <div>
          <img src="images/producto1.png" alt="producto1">
          <h3>Juguete Churrasquito <br><strong>$ 150</strong></h3>
        </div>
        <div>
          <img src="images/producto2.png" alt="producto2">
          <h3>Comedero para perro <br><strong>$ 250</strong></h3>
        </div>
        <div>
          <img src="images/producto3.png" alt="producto3">
          <h3>Juguete Huesito <br><strong>$ 650</strong></h3>
        </div>
      </section>
      <form action="submit">
        <h3>Contáctanos</h3>
        <input type="text" placeholder="Nombre y Apellido">
        <input type="email" placeholder="Ingresa tu correo electrónico">
        <input type="number" placeholder="Teléfono">
        <button>Resetear</button>
        <button>Enviar</button>
      </form>
    </main>
    <footer>
      <h5>Todos los derechos reservados</h5>
    </footer>
  </body>
</html>
